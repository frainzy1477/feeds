dist: xenial
language: c
cache: ccache

branches:
  only:
    - master

notifications:
  email: false

addons:
  apt:
    packages:
      - gcc
      - g++
      - make
      - automake
      - autoconf
      - libtool
      - git
      - ccache
      - file
      - patch
      - curl
      - quilt
      - gawk
      - time
      - fakeroot
      - gettext
      - pkg-config
      - python2.7-minimal
      - libssl-dev
      - libncurses5-dev
      - zlib1g-dev
      - bzip2
      - xz-utils
      - unzip

env:
  matrix:
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.2/targets/ar71xx/generic/openwrt-sdk-ar71xx-generic_gcc-7.3.0_musl.Linux-x86_64.tar.xz
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.2/targets/ar71xx/tiny/openwrt-sdk-18.06.2-ar71xx-tiny_gcc-7.3.0_musl.Linux-x86_64.tar.xz
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.2/targets/ramips/mt7620/openwrt-sdk-18.06.2-ramips-mt7620_gcc-7.3.0_musl.Linux-x86_64.tar.xz
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.2/targets/x86/64/openwrt-sdk-18.06.2-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz
  global:
    - secure: ""
    - TZ: "Asia/Shanghai"

install:
  - git clone https://github.com/openwrt-dev/po2lmo.git
  - pushd po2lmo
  - make && sudo make install && make clean
  - popd
  - rm -rf po2lmo

before_script:
  - export ARCH=$(basename $SDK_URL | sed -n 's/openwrt-sdk-[0-9.]*-\(\w*-\w*\).*_gcc.*/\1/p')

script:
  - bash compile.sh

deploy:
  provider: pages
  local-dir: release
  target-branch: ${ARCH}
  keep-history: true
  skip-cleanup: true
  github-token: ${GITHUB_TOKEN}
  on:
    branch: master
