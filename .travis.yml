dist: xenial
language: bash

branches:
  only:
    - master

notifications:
  email: false

addons:
  apt:
    packages:
      - gcc
      - g++
      - make
      - automake
      - autoconf
      - libtool
      - git
      - ccache
      - file
      - patch
      - curl
      - quilt
      - gawk
      - time
      - fakeroot
      - gettext
      - pkg-config
      - python2.7-minimal
      - libssl-dev
      - libncurses5-dev
      - zlib1g-dev
      - bzip2
      - xz-utils
      - unzip

env:
  matrix:
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.4/targets/ar71xx/generic/openwrt-sdk-18.06.4-ar71xx-generic_gcc-7.3.0_musl.Linux-x86_64.tar.xz
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.4/targets/ar71xx/tiny/openwrt-sdk-18.06.4-ar71xx-tiny_gcc-7.3.0_musl.Linux-x86_64.tar.xz
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.4/targets/ramips/mt7620/openwrt-sdk-18.06.4-ramips-mt7620_gcc-7.3.0_musl.Linux-x86_64.tar.xz
    - SDK_URL=https://downloads.openwrt.org/releases/18.06.4/targets/x86/64/openwrt-sdk-18.06.4-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz
  global:
    - secure: ""
    - TZ: "Asia/Taipei"

install:
  - git clone --single-branch -b master https://github.com/openwrt-dev/po2lmo.git
  - cd po2lmo
  - make && sudo make install && make clean
  - cd ..
  - rm -rf po2lmo

before_script:
  # export TARGET=$(sed -n 's/.*openwrt-sdk-[0-9.]*-\?\(\w*-\w*\).*_gcc.*/\1/p' <<< $SDK_URL)
  # export TARGET=$(sed -n 's/.*[lede,openwrt]-sdk-[0-9.]*[\-rc\d-]*-\(\w*\).*_gcc.*/\1/p' <<< $SDK_URL)
  - export TARGET=$(sed -n 's/.*openwrt-sdk-[0-9.]*-\(\w*-\w*\).*_gcc.*/\1/p' <<< $SDK_URL)

script:
  - ./build.sh

deploy:
  provider: pages
  local-dir: release
  target-branch: ${TARGET}
  keep-history: true
  skip-cleanup: true
  github-token: ${GITHUB_TOKEN}
  on:
    branch: master
